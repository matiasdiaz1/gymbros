{% extends "gymapp/base.html" %}
{% load static %}

{% block contenido %}
    <div class="container my-5">
        <h2 class="text-center mb-4">Modificar Mancuerna</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="d-flex justify-content-between mt-3">
                                <button type="submit" class="btn" style="background-color: #7241b4; color: white; border-color: #7241b4;">Guardar Cambios</button>
                                <a href="{% url 'lista_mancuernas' %}" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock contenido %}
